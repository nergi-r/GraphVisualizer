<!DOCTYPE html>
<html>
<head>
  <title>Graph Visualizer</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
</head>

<body>
  <div class="col-md-12" style="font-family: 'Open Sans', sans-serif;">
    <div class="col-md-4">
      <div>
        <h1>Input:</h1><br>
        <div class="btn-group btn-group-justified">
          <a href="#" class="active btn btn-primary directed">Directed</a>
          <a href="#" class="btn btn-primary undirected">Undirected</a>
        </div>
        <div class="btn-group btn-group-justified" style="margin-top:20px">
          <a href="#" class="active btn btn-primary dynamic">Dynamic</a>
          <a href="#" class="btn btn-primary static">Static</a>
        </div>
      </div>
      <div class="form-group" style="margin-top: 30px">
        <h2>Graph edges:</h2>
        <textarea class="form-control" rows="12" style="color: gray"></textarea>
      </div>
      <button class="btn btn-block btn-success draw">Draw</button>
    </div>
    <div class="col-md-8" style="padding-left: 100px">
      <h1>Output:</h1><br>
      <svg width="600" height="500" style="stroke: #000;"></svg>
    </div>
  </div>

  <script src="graph.js"></script>
  <script src="main.js"></script>
</body>

</html>
